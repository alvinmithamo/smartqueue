<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Log In - SmartQueue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <section class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Log In as an Admin</h1>
            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Log In</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="admin-signup.html" class="text-blue-600 hover:underline">Sign Up</a></p>
            <p class="mt-2 text-center text-gray-600">Patient? <a href="index.html" class="text-blue-600 hover:underline">Access Client Portal</a></p>
        </div>
    </section>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(u => u.email === email && u.password === password && u.role === 'admin');

            if (!user) {
                alert('Invalid email or password, or not an admin account.');
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
