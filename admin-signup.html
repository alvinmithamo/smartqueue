<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - SmartQueue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <section class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Sign Up as an Admin</h1>
            <form id="adminSignupForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" class="mt-1 w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 w-full p-2 border rounded-lg" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" class="mt-1 w-full p-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Sign Up</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Already have an account? <a href="admin-login.html" class="text-blue-600 hover:underline">Log In</a></p>
            <p class="mt-2 text-center text-gray-600">Patient? <a href="index.html" class="text-blue-600 hover:underline">Access Client Portal</a></p>
        </div>
    </section>
    <script>
        document.getElementById('adminSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(user => user.email === email)) {
                alert('Email already registered. Please log in or use a different email.');
                return;
            }

            users.push({ name, email, password, role: 'admin' });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Sign-up successful! Please log in.');
            window.location.href = 'admin-login.html';
        });
    </script>
</body>
</html>
