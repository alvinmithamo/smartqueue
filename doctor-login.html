<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - SmartQueue</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <a href="index.html" class="top-4 left-4 text-blue-600 text-sm hover:text-blue-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-600" aria-label="Go back to home page">
            ‚Üê Back
        </a>
        <br>
        <br>
        <h1 class="text-3xl font-bold text-indigo-900 mb-6 text-center">Doctor Login</h1>
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition-colors">Log In</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="doctor-signup.html" class="text-indigo-600 hover:underline">Sign Up</a></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            let users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password && user.role === 'doctor');

            if (!user) {
                alert('Invalid email or password.');
                return;
            }

            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = './doctor-dashboard.html';
        });
    </script>
</body>
</html>
